<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Dojo Show</title>
</head>
<body>
  <h2> Ninjas: </h2>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First name</th>
            <th scope="col">Last name</th>
            <th scope="col">Age</th>
          </tr>
        </thead>
        <tbody>
          {% for dojo in all_ninjas %}
          <tr>
              <th scope="row">{{dojo['id']}}</th>
              <td>{{dojo['first_name']}}</td>
              <td>{{dojo['last_name']}}</td>
              <td>{{dojo['age']}}</td>
            </tr>
          {% endfor %}
      </table>
      <button type="submit" class="btn btn-primary"><a style="color: white;" href="/">Return to home</a></button>
</body>
</html>
